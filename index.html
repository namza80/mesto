<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Проект 4: Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <div class="root">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Место-Россия" class="header__logo">
        <p class="header__border"></p>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
          <img src="./images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__desc">
            <h1 class="profile__title">Жак-Ив Кусто<button class="profile__edit-button"><img src="./images/icon-edit.svg" alt="Редактирование профиля" class="profile__icon-edit">
            </button>
          </h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__add-button">
            <img src="./images/icon-add.svg" alt="Добавление профиля" class="profile__icon-add">
          </button>

        </section>
        <section class="elements">
          <ul class="elements__lst">
            <li><img src="./images/elements/dombay.jpg" alt="Домбай" class="elements__item">
              <p class="elements__caption">
                Домбай<img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
              </p></li>
            <li><img src="./images/elements/elbrus.jpg" alt="Эльбрус" class="elements__item">
              <p class="elements__caption">
                Эльбрус<img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
              </p></li>
            <li><img src="./images/elements/espania.jpg" alt="Эспания" class="elements__item">
              <p class="elements__caption">
                Эспания<img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
              </p></li>
            <li><img src="./images/elements/kamchatka.jpg" alt="Камчатка" class="elements__item">
              <p class="elements__caption">
                Камчатка<img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
              </p></li>
            <li><img src="./images/elements/karachaevsk.jpg" alt="Карачаевск" class="elements__item">
              <p class="elements__caption">
                Карачаевск<img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
              </p></li>
            <li><img src="./images/elements/kitay.jpg" alt="Китай" class="elements__item">
              <p class="elements__caption">
                Китай<img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
              </p></li>

          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Maxim Volsky</p>
      </footer>
    </div>
  </body>
</html>
