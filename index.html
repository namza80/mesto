<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Проект 4: Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="root">
      <header class="header header__border-bottom">
        <img src="./images/header-logo.svg" alt="Место-Россия" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__desc">
              <div class="profile__name-edit">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn">
                <img src="./images/icon-edit.svg" alt="Редактирование профиля" class="profile__icon-edit">
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button">
          <img src="./images/icon-add.svg" alt="Добавление профиля" class="profile__icon-add">
          </button>
        </section>
        <section class="elements">
          <ul class="elements__lst">
            <li>
              <img src="./images/elements/dombay.jpg" alt="Домбай" class="elements__item">
              <div class="elements__caption">
                <h2 class="elements__caption-ellipsis">
                  Домбай
                </h2>
                <button type="button" class="elements__button-like">
                <img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
                </button>
              </div>
            </li>
            <li>
              <img src="./images/elements/elbrus.jpg" alt="Эльбрус" class="elements__item">
              <div class="elements__caption">
                <h2 class="elements__caption-ellipsis">
                  Гора Эльбрус
                </h2>
                <button type="button" class="elements__button-like">
                <img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
                </button>
              </div>
            </li>
            <li>
              <img src="./images/elements/espania.jpg" alt="Эспания" class="elements__item">
              <div class="elements__caption">
                <h2 class="elements__caption-ellipsis">
                  Эспания
                </h2>
                <button type="button" class="elements__button-like">
                <img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
                </button>
              </div>
            </li>
            <li>
              <img src="./images/elements/kamchatka.jpg" alt="Камчатка" class="elements__item">
              <div class="elements__caption">
                <h2 class="elements__caption-ellipsis">
                  Камчатка
                </h2>
                <button type="button" class="elements__button-like">
                <img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
                </button>
              </div>
            </li>
            <li>
              <img src="./images/elements/karachaevsk.jpg" alt="Карачаевск" class="elements__item">
              <div class="elements__caption">
                <h2 class="elements__caption-ellipsis">
                  Карачаево-Черкессия
                </h2>
                <button type="button" class="elements__button-like">
                <img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
                </button>
              </div>
            </li>
            <li>
              <img src="./images/elements/kitay.jpg" alt="Китай" class="elements__item">
              <div class="elements__caption">
                <h2 class="elements__caption-ellipsis">
                  Китай
                </h2>
                <button type="button" class="elements__button-like">
                <img src="./images/icon-heart.svg" alt="Лайк" class="elements__like">
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Maxim Volsky</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__btn-close">
          <img src="./images/icon-close.svg" alt="Иконка закрытия" class="popup__close-img">
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input">
            <input name="example" type="text" placeholder="Жак-Ив Кусто" class="popup__input-text popup__input-text_type_name">
            <input name="example" type="text" placeholder="Исследователь океана" class="popup__input-text popup__input-text_type_job">
            <button type="submit" class="popup__input-btn popup__input-btn_action_add">Сохранить</button>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
